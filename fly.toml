# Fly.io 部署配置文件
# 文档: https://fly.io/docs/reference/configuration/

app = "shiyu-admin-backend"
primary_region = "hkg"  # 选择离你近的区域：hkg(香港), nrt(东京), sin(新加坡)

[build]
  dockerfile = "backend/shiyu-admin-backend/Dockerfile"
  build_args = []

[env]
  CONFIG_FILE = "configs/config.fly.yaml"
  TZ = "Asia/Shanghai"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

# PostgreSQL 数据持久化（使用 Fly.io Volume）
[[mounts]]
  source = "postgres_data"
  destination = "/data"

